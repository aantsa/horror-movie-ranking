  <div class="centered-content">
    <h1>
      {{ isLoginMode ? 'Login' : 'Sign Up'}}
    </h1>
    <div class="login-box">
      <div class="row">
        <div class="col-xl-12">
          <form #authForm="ngForm" (ngSubmit)="onLogin(emailInput.value, passwordInput.value)">
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input #emailInput type="text" id="email" [(ngModel)]="authForm.email" class="form-control" ngModel name="email" required email
                placeholder="Enter a valid email address">
              <div *ngIf="emailInput.errors?.email || emailInput.value === undefined || emailInput.value === ''">
                <small class="ml-1 text-danger">Valid email is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input #passwordInput type="password" id="password" class="form-control" ngModel name="password" required
                minlength="6" placeholder="Enter a valid password">
              <div *ngIf="passwordInput.value.length < 6">
                <small class="ml-1 text-danger">Password min length is 6</small>
              </div>
            </div>
            <div>
              <button class="btn btn-primary mr-1" type='submit'
                [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
              <button class="btn btn-info"  (click)="onSwitchMode()" type="button">Switch to
                {{ isLoginMode ? 'Sign up' : 'Login'}}</button>
            </div>
            <div *ngIf="wrongCredentials">
              <p style="color: red;"> Invalid email or password</p>
            </div>
            <div *ngIf="sameEmail">
              <p style="color: red;"> This email already exists</p>
            </div>
            <div *ngIf="userCreated">
              <p style="color: green;"> User was created successfully!</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
