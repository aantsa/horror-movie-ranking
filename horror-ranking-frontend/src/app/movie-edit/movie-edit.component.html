<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-success mr-1 mt-2" [disabled]="movieForm.invalid">Save</button>
              <button type="button" class="btn btn-danger mt-2" (click)="onCancel()">Cancel</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" placeholder="Name of the movie" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="name">Length</label>
                <input type="text" id="name" formControlName="length" placeholder="Enter length of the movie in minutes" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="name">Release Date</label>
                <input type="text" id="name" formControlName="releaseDate" placeholder="Enter a year" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="name">IMDB</label>
                <input type="text" id="name" formControlName="imbdRating" placeholder="Rating from 1-10" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="name">Suspense</label>
                <input type="text" id="name" placeholder="Rating from 1-5" formControlName="suspense" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="name">Gore</label>
                <input type="text" id="name" placeholder="Rating from 1-5" formControlName="gore" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="name">Spookiness</label>
                <input type="text" id="name" placeholder="Rating from 1-5" formControlName="spookiness" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" id="imagePath" placeholder="Paste URL for the image" formControlName="imageURL" class="form-control" #imagePath>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <img [src]="imagePath.value" style="max-width: 300px;" class="img-responsive">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" id="description" placeholder="Write description for the movie" formControlName="description" class="form-control" rows="6"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
